<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        canvas {
            border: 1px black solid;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <canvas id="tutorial" width="800" height="400"></canvas>

    <script>


        'use strict'

        var log = console.log.bind(console);

        // 返回 图片路径
        var imageFromPath = function (path) {
            var img = new Image();
            img.src = path;
            return img;
        }

        // 挡板
        var Paddle = function () {
            var img = imageFromPath('baffle.png');
            var o = {
                img: img,
                pageX: 150,
                pageY: 280,
                space: 5,
            }

            o.leftMove = function () {
                o.pageX -= o.space;
            }
            o.rightMove = function () {
                o.pageX += o.space;
            }

            return o;
        }

        var myGame = function () {
            var g = {};
            var canvas = document.querySelector('#tutorial');
            var context = canvas.getContext('2d');



            g.canvas = canvas;
            g.context = context;

            g.drawImage = function (myImage) {
                context.drawImage(myImage.img, myImage.pageX, myImage.pageY);
            }


            setInterval(function () {

                // update
                g.update();

                // draw
                g.context.clearRect(0, 0, canvas.width, canvas.height);
                g.draw();
            

            }, 1000 / 30);

            return g;
        }

        function __main() {


            var paddle = Paddle();

            var game = myGame();

            game.drawImage(paddle);

            var leftDown = false;
            var rightDown = false;
            
            // 监控 按键
            document.addEventListener('keydown', function (event) {

                if (event.key === 'a') {
                    leftDown = true;
                } else if (event.key === 'd') {
                    rightDown = true;
                }

            });

            document.addEventListener('keyup', function (event) {
                if (event.key === 'a') {
                    leftDown = false;
                } else if (event.key === 'd') {
                    rightDown = false;
                }
            });

            // 程序 注入
            game.update = function() {
                if (leftDown) {
                    paddle.leftMove();
                } else if (rightDown) {
                    paddle.rightMove();
                }
            }

            // 程序 注入
            game.draw = function() {
                game.drawImage(paddle);
            }
        }

        __main();
    </script>
</body>

</html>
